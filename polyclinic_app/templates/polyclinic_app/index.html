{% extends 'polyclinic_app/base.html' %}
{% load static %}


{% block style %}
<link rel="stylesheet" href="{% static 'polyclinic_app/css/regions-and-cities.css' %}">
{% endblock style %}

{% block title %}
<title>{{ title }}</title>
{% endblock title %}

{% block content %}
<div class="content">
    <h1 class="main-title">Выберите область</h1>
    <div class="regions-and-cities">
        {% for r in regions %}
            <a href="{% url 'polyclinic_app:city' r.slug %}" class="region-link">{{ r.name }}</a>
        {% endfor %}
    </div>
</div>
{% endblock content %}
