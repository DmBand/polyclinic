{% extends 'polyclinic_app/base.html' %}
{% load static %}

{% block style %}
<link rel="stylesheet" href="{% static 'polyclinic_app/css/regions-and-cities.css' %}">
{% endblock style %}

{% block title %}
<title>{{ title }}</title>
{% endblock title %}

{% block content %}
<div class="content">
    <h1 class="main-title">Выберите город</h1>
    <div class="regions-and-cities">
        {% for c in cities %}
            <a href="{% url 'polyclinic_app:polyclinic' c.slug %}" class="city-link">{{ c.name }}</a>
        {% endfor %}
    </div>    
</div>
{% endblock content %}
